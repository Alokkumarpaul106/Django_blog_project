{% extends 'blog/base.html' %}

{% block title %}Logged Out - Django Blog{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto text-center">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <div class="mb-4">
                    <i class="bi bi-check-circle text-success" style="font-size: 4rem;"></i>
                </div>
                <h2 class="mb-3">You have been logged out</h2>
                <p class="text-muted mb-4">Thank you for visiting. We hope to see you again soon!</p>

                <div class="d-flex gap-2 justify-content-center">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login Again
                    </a>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-house-door me-2"></i>Go to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
